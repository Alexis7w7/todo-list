{% extends 'base.html' %}


{% block content %}
<h1>Sign Up</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="dol-sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %} Sign Up {% endblock %}</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="username"> User</label>
                            <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="password"> Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="40">
                        </div>
                        <br>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
